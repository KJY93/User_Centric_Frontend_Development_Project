<!DOCTYPE html>
<html lang="en-US">
	<head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	    <title>Shape Shifters | Our Clubs</title>

		<!-- Google Fonts -->
	    <link href="https://fonts.googleapis.com/css?family=Cute+Font&display=swap" rel="stylesheet">

	    <!-- Logo -->
	    <link rel="icon" href="static/fitness-logo.ico"> 

	    <!-- Bootstrap CSS -->
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	    <!-- External CSS StyleSheet -->
		<link rel="stylesheet" type="text/css" href="static/styles.css">    

		<!-- Bootstrap JS -->
	    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	    <!-- Font Awesome -->
	    <script src="https://kit.fontawesome.com/3df94da5fe.js"></script>
	</head>
	<body>
	    <main>
	        <!-- Navbar -->
			<nav class="navbar navbar-expand-md navbar-dark bg-danger">
			  	<a class="navbar-brand" href="#"><i class="fas fa-home"></i></a>
			  	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
			    <span class="navbar-toggler-icon"></span>
			  	</button>
			  	<div class="collapse navbar-collapse" id="navbarNav">
			    	<ul class="navbar-nav ml-auto">
			      		<li class="nav-item">
			        		<a class="nav-link" href="#">Clubs</a>
			      		</li>
			      		<li class="nav-item">
			        		<a class="nav-link" href="#">Timetables</a>
			      		</li>    			      		
			    	</ul>

			    	<ul class="navbar-nav ml-auto">
			      		<li class="nav-item">
			        		<a class="nav-link" href="#">Contact Us</a>
			      		</li>	  
			    	</ul>
			  	</div>
			</nav>

			<!-- Timetables background -->
			<div id="contact-us-background"></div>

			<!-- Contact Us Header-->
			<div>
				<h1 class="club-header contact-us"><strong>WE'D LOVE TO HEAR FROM YOU</strong></h1>
			</div>
			
			<div class="container-fluid">   
			
                <form method="post" action="">
                    <div class="form-group">
                        <label for="firstname">FIRST NAME</label>
                        <input type="text" class="form-control" id="firstname" placeholder="First Name">
                    </div>
                    
                    <div class="form-group">
                        <label for="lastname">LAST NAME</label>
                        <input type="text" class="form-control" id="lastname" placeholder="Last Name">
                    </div>
                    
                    <div class="form-group">
                        <label for="email-address">EMAIL ADDRESS</label>
                        <input type="email" class="form-control" id="email-address" placeholder="Email">
                    </div>
                    
                    <div class="form-group">
                        <label for="contact-number">CONTACT NUMBER</label>
                        <input type="text" class="form-control" id="contact-number" placeholder="Contact Number">
                    </div>
 
                    <div class="form-group">
                        <label for="message-field">Example textarea</label>
                        <textarea class="form-control" id="message-field" rows="3" placeholder="Enter message here..."></textarea>
                    </div>                   
                    
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
			    
			</div>
			
	   </main>
	</body>
</html>

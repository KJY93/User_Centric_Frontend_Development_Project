	    <!-- Logo -->

	    <!-- Bootstrap CSS -->
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	    <!-- External CSS StyleSheet -->
		<link rel="stylesheet" type="text/css" href="static/styles.css">

	    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	    <!-- Font Awesome -->
	    <script src="https://kit.fontawesome.com/3df94da5fe.js"></script>

	    <!-- External JS -->
	    <script type="text/javascript" src="static/index.js"></script>
	</head>
	<body>
	    <main>
	        <!-- Navbar -->
			<nav class="navbar navbar-expand-md navbar-dark bg-danger">
			  	<a class="navbar-brand" href="index.html"><i class="fas fa-home"></i></a>
			  	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
			    <span class="navbar-toggler-icon"></span>
			  	</button>
			  	<div class="collapse navbar-collapse" id="navbarNav">
			    	<ul class="navbar-nav ml-auto">
			      		<li class="nav-item">
			        		<a class="nav-link" href="clubs.html">Clubs</a>
			      		</li>
			      		<li class="nav-item">
			        		<a class="nav-link" href="timetables.html">Timetables</a>
			      		</li>    			      		
			    	</ul>

			    	<ul class="navbar-nav ml-auto">
			      		<li class="nav-item">
			        		<a class="nav-link" href="contact.html">Contact Us</a>
			      		</li>	  
			    	</ul>
			  	</div>
			</nav>

			<!-- Timetables background -->
			<div id="contact-us-background"></div>

			<!-- Contact Us Header-->
			<div>
				<h1 class="club-header contact-us"><strong>WE'D LOVE TO HEAR FROM YOU</strong></h1>
			</div>
			
			<div class="container-fluid">
                <form method="post" action="" class="contact-container">
                    <div class="form-group w-50">
                    	<div class="form-attribute"><label for="firstname">FIRST NAME</label></div>
                    	<input type="text" class="form-control form-placeholder" id="firstname" placeholder="First Name">
                    </div>
                    
                    <div class="form-group w-50">
                        <div class="form-attribute"><label for="lastname">LAST NAME</label></div>
                        <input type="text" class="form-control form-placeholder" id="lastname" placeholder="Last Name">
                    </div>
                    
                    <div class="form-group w-50">
                        <div class="form-attribute"><label for="email-address">EMAIL ADDRESS</label></div>
                        <input type="email" class="form-control form-placeholder" id="email-address" placeholder="Email">
                    </div>
                    
                    <div class="form-group w-50">
                        <div class="form-attribute"><label for="contact-number">CONTACT NUMBER</label></div>
                        <input type="text" class="form-control form-placeholder" id="contact-number" placeholder="Contact Number">
                    </div>
 
                    <div class="form-group w-50">
                        <div class="form-attribute"><label for="message-field">MESSAGE</label></div>
                        <textarea class="form-control form-placeholder" id="message-field" rows="3" placeholder="Enter message here..."></textarea>
                    </div>                   
                    
                    <div class="generic-submit-btn-container"><button type="button" class="submit-btn" value="submit"><span>SUBMIT</span></button></div>

                </form>
			</div>

			<!-- Footer -->
			<footer>
				<div class="container-fluid">
					<div class="row">
						<div class="col-sm-12 col-md-3">
							<div>MEMBERSHIP</div>
							<div class="separator"></div>
							<div>Individual</div>
							<div>Corporate</div>
							<div>Personal Training</div>
							<div>FAQs</div>												
						</div>

						<div class="col-sm-12 col-md-2">
							<div>GET IN TOUCH</div>
							<div class="separator"></div>
							<div>Free Trial</div>
							<div>Careers</div>
						</div>

						<div class="col-sm-12 col-md-3">
							<div>FIND US ON</div>
							<div class="separator"></div>
							<div>
								<i class="fab fa-facebook social-media-logo"></i>
								<i class="fab fa-instagram social-media-logo"></i>
								<i class="fab fa-youtube social-media-logo"></i>
								<i class="fab fa-linkedin social-media-logo"></i>
								<i class="fab fa-twitter social-media-logo"></i>
							</div>
						</div>

						<div class="col-sm-12 col-md-4">
							<div>SUBSCRIBE TO OUR NEWSLETTER</div>

							<div class="separator"></div>

							<form method="post" action="">
								<div class="input-field-container">
									<div class="form-group">
										<input input id="subscription" type="email" class="form-control" placeholder="Email" required>
									</div>

									<div>
										<button type="button" class="submit-btn" value="submit"><span>SUBMIT</span></button>
									</div>
								</div>
							</form>
						</div>	

						<div class="col-sm-12">
							<img class="flag-logo" src="static/australia-flag.png" alt="australia flag"/>
							<img class="flag-logo" src="static/uk-flag.png" alt="uk flag"/>
							<img class="flag-logo" src="static/mys-flag.png" alt="malaysia flag"/>
							<img class="flag-logo" src="static/sg-flag.png" alt="singapore flag"/>
							<img class="flag-logo" src="static/jpn-flag.png" alt="japan flag"/>
						</div>
					</div>
				</div>
			</footer>
			
	   </main>
	</body>
</html>
